<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
          background-color: #f8f9fa;
        }
        .section-title {
          margin-top: 40px;
          text-align: center;
          font-size: 2em;
          color: #333;
        }
        .category-card {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
          transition: transform 0.2s;
        }
        .category-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .category-card h5 {
          font-size: 1.5em;
          color: #007bff;
          margin-bottom: 15px;
        }
        .category-card p {
          color: #666;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar-placeholder">
</nav>
<section class="py-5">
    <div class="container">
        <h1 class="text-center text-primary">歡迎來到 Grocery Store</h1>
        <p class="text-center mt-3">
            Grocery Store 是您的全方位購物平台，提供您多樣化的商品選擇。無論是車輛、食物還是書籍，您都可以在這裡輕鬆找到您所需要的產品！
        </p>

        <!-- 產品類別介紹 -->
        <div class="section-title">
            <h2>我們的商品類別</h2>
        </div>
        <div class="row mt-4 g-4">
            <!-- 車子 -->
            <div class="col-md-4">
                <div class="category-card">
                    <h5>🚗 車子</h5>
                    <p>從家庭車到豪華車，Grocery Store 提供各種車型，滿足您的移動需求。</p>
                </div>
            </div>

            <!-- 食物 -->
            <div class="col-md-4">
                <div class="category-card">
                    <h5>🍎 食物</h5>
                    <p>提供新鮮食材、冷凍食品以及美味小吃，讓您輕鬆滿足每日飲食需求。</p>
                </div>
            </div>

            <!-- 書籍 -->
            <div class="col-md-4">
                <div class="category-card">
                    <h5>📚 書籍</h5>
                    <p>無論您喜愛小說、食譜還是學術書籍，我們的書籍區域總有適合您的閱讀選擇。</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 網站介紹 -->


<!-- 引入 Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    loadHeader();
  });
</script>
</body>
</html>
